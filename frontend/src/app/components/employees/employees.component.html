<p>employees works!</p>

<div class="container">
    <div class="row"> 
        <div class= "col s5"> 
            <div class ="card"> <!--REcuadro blanco -->
                <div class="card-content">
                    <!--Ejecuto el metodo llamado addEmployee al que le daremos todo el contenido del formulario -->
                    <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)"> <!--ngSubmit: ejecuta el evento del formulario cuando enviemos los datos -->
                        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                        <div class="row"> <!--Para separar cada input en una row -->
                            <div class="input-field col s12"> 
                                <input type="text" name="name" #name="ngModel"  [
                                (ngModel)]="employeeService.selectedEmployee.name" 
                                placeholder="Enter your Name">
                                <!-- (ngModel)]="employeeService.selectedEmployee.name"  para coja el nombre del empleado seleccionado-->
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="position" #position="ngModel" [
                                (ngModel)]="employeeService.selectedEmployee.position" 
                                placeholder="Enter your position">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="office" #office="ngModel" [
                                (ngModel)]="employeeService.selectedEmployee.office" 
                                placeholder="Enter your office">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salary" #salary="ngModel" [
                                (ngModel)]="employeeService.selectedEmployee.salary" 
                                placeholder="Enter your salary">
                            </div>
                            <div class="card-action">
                                <div class="input-field col s12"> 
                                    <div class="btn right" (click)="resetForm(employeeForm)">Clean</div>
                                    <div class="btn" style="margin-left: 2px;">Save</div>
                                    
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employees">
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.office}}</td>
                        <td>
                            <a (click)="editEmployee(employee)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteEmployee(employee._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>

                    </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
